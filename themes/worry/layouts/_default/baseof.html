<!DOCTYPE html>
<html>
  <head>
    {{ block "title" . }}
      <title>{{ if .IsHome }}{{ $.Site.Title }}{{ else }}{{ .Title }} / {{ $.Site.Title }}{{ end }}</title>
    {{ end }}
    {{- partial "head.html" . -}}
  </head>
  <body>
    {{- partial "header.html" . -}}
    <main>
    {{- block "main" . }}{{- end }}
    </main>
    {{- partial "footer.html" . -}}
  </body>
</html>
